apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kuber-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: arch.homework
      http:
        paths:
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: kuber-service
                port:
                  number: 80
          - path: /otusapp/kslacker(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: kuber-service
                port:
                  number: 80
